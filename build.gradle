plugins {
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

mainClassName = 'com.weebkun.Application'

group 'com.weebkun'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:4.1.1_127"
}

compileJava.options.encoding = "UTF-8"